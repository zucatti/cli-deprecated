    display: table-cell;

    font-size: 11px;
}

    padding: 10px;
    color: white;

<script>

	theme:"minimal"
});
var d=new Date();
$('.notificationdate').html(d.toString("dddd")+"<br>"+d.toString('dd')+' '+d.toString("MMMM"));

var localData = JSON.parse(localStorage.getItem('positions'));
	
if(localData!=null)
{
    $.each(localData, function(i,value){
    	var id_name;
		id_name="#";
		id_name += value.id;
        $(id_name).attr({"data-col":value.col, "data-row":value.row, "data-sizex":value.size_x, "data-sizey":value.size_y});
    });
};	

$.ajax({
  url: "http://api.openweathermap.org/data/2.5/forecast/city?q=marseille&APPID=c184f62af7c3725f011626f041fd88ae&lang=fr"
}).done(function( data ) {
    var weather="http://openweathermap.org/img/w/"+data.list[0].weather[0].icon+".png";	
    $('#notificationweather').html('<img src="'+weather+'"></img><span class="notificationweatherlabel">'+data.list[0].weather[0].description+"</span>");
});

var grid_canvas = $(".gridster ul").gridster({
        widget_margins: [10, 10],
        widget_base_dimensions: [128, 128],
        serialize_params: function($w, wgd) 
		{
			return {
				id: $($w).attr('id'),
				col: wgd.col, 
				row: wgd.row,
				size_x: wgd.size_x,
				size_y: wgd.size_y,
			};
		},
		draggable: 
		{
